        <style type="text/css">
            body { margin:15px; }
			table { position:absolute; }
			td { background-color:#ffffff; border:2px solid teal; color:#ffffff; cursor:pointer; font:normal 34pt Tahoma; height:60px; padding:0px; text-align:center; width:60px; }
        </style>
        <script type="text/javascript">
			var FindPair = { open:false, last:null };
			
			FindPair.interceptEvent = function(e) {
				var x = e ? e.target : event.srcElement, q = true;
				var j = x.currentStyle || window.getComputedStyle(x, null);
				if(FindPair.last != x) {
					if(FindPair.RGBtoHEX(j.color) == "#ffffff") {
						if(FindPair.RGBtoHEX(j.backgroundColor) == "#ffffff") {
							FindPair.fadeColor(x, 0xffffff, 0x006666);
							(function() {
								if(FindPair.RGBtoHEX(j.color) != "#006666") return setTimeout(arguments.callee, 50);
								if(FindPair.open == true) {
									if(q == true) {
										q = false;
										return setTimeout(arguments.callee, 300)
									}
									if(FindPair.last.innerHTML == x.innerHTML) {
										FindPair.last.style.backgroundColor = "teal";
										x.style.backgroundColor = "teal";
									}
									else {
										FindPair.last.style.color = "#ffffff";
										x.style.color = "#ffffff";
									}
									FindPair.open = false;
									FindPair.last = null;
								}
								else {
									FindPair.last = x;
									FindPair.open++;
								}
							})();
						}
					}
				}
			}
			
			FindPair.RGBtoHEX = function(x) {
				if(x.indexOf("#") != -1) return x;
				 var j = x.match(/\d+/g);
				 for(var i = 0; i < j.length; i++) j[i] = (j[i] - 0).toString(16);
				 j = j.join("");
				 for(var i = j.length; i < 6; i++) j = "0" + j
				 return "#" + j;
			}
			
			FindPair.generateNumbers = function() {
				var x = document.getElementsByTagName("td");
				for(var j = [], q = 1, i = 0; q <= 18; q++, i++) j[i++] = j[i] = q;
				for(var i = 35; i >= 0; i--) x[i].innerHTML = j.splice(Math.random() * (i + 1) >> 0, 1)[0];
			}
			
			FindPair.fadeColor = function(o, c1, c2) {
				var x = [c1, c2, (c1 - c2) / 3], i = x[0], q;
				(function() {
					if(i >= x[1]) {
						q = i.toString(16);
						for(var j = q.length; j < 6; j++) q = "0" + q;
						o.style.color = "#" + q; i -= x[2];
						setTimeout(arguments.callee, 50);
					}
				})();
			}
			
			FindPair.setPosition = function() {
				var x = document.getElementsByTagName("body")[0];
				var clHgh = document.documentElement.clientHeight || document.body.clientHeight;
				var clWth = document.documentElement.clientWidth || document.body.clientWidth;
				var x = document.getElementsByTagName("table")[0];
				x.style.top = ((clHgh / 2) - (x.clientHeight / 2) >> 0) + "px";
				x.style.left = ((clWth / 2) - (x.clientWidth / 2) >> 0) + "px";
				x.onclick = FindPair.interceptEvent;
			}
			
			window.onload = function() { 
				FindPair.generateNumbers();
				FindPair.setPosition();
			}
			window.onresize = FindPair.setPosition;
        </script>

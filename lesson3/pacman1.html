<STYLE TYPE="text/css">
@keyframes munch
     {
          0% {
               transform:rotate(90deg);
          }
          50% {
               transform:rotate(0deg);
          }
          100% {
               transform:rotate(90deg);
          }
     }
     @keyframes bite
     {
          0% {
               transform:rotate(45deg);
          }
          50% {
               transform:rotate(90deg);
          }
          100% {
               transform:rotate(45deg);
          }
     }
</STYLE>

<div class="pacman-container">
          <div class="pacman-body"></div>
          <div class="pacman-mouth">
               <div class="pacman"></div>
          </div>
     </div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pacman</title>
    
    <style type="text/css">
      #pacman {
        height:450px;
        width:342px;
        margin:20px auto;
      }
    </style>

</head>

<body>
 

  <h1>Pacman</h1>

  <div id="pacman"></div>
  <script src="js/pacman.js"></script>
  <script src="js/modernizr-1.5.min.js"></script>

  <script>

    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
      window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else { 
      el.innerHTML = "Brauser ne pashet ibo HTML5<small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+) V bibliotekax tak napisano))0)</small>";
    }
  </script>

</body>
</html>
